        body {

            color: #333;
            text-align: center;
            overflow: hidden;
            height: 100vh;

        }

        h1 {
            color: #c71585;

            animation: fadeIn 2s ease-in-out;

        }

        p {
            font-size: 20px;
            animation: fadeIn 3s ease-in-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Inimioare care cad pe toata pagina */
        .heart {
            position: fixed;
            color: #ff69b4;
            font-size: 24px;
            user-select: none;
            animation-timing-function: linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Buton link album */
        .btn-album {
            display: inline-block;
            margin: 40px auto;
            padding: 15px 30px;

            border-radius: 12px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 10;
