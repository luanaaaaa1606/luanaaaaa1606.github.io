    .hearts {
      position: fixed;
      top: 0;

      width: 100%;
      height: 100%;
      pointer-events: none;

    }

    .heart {
      position: absolute;
      color: #ff1493;
      animation: float 7s infinite ease-in;
      font-size: 24px;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #a0522d;
    }
